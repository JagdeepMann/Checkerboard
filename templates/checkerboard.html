<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Assignment</title>

    <style>
        .container {
            box-sizing: border-box;
            width: 970px;
            padding: 15px 12px 15px 20px;
            margin: 0 auto;
        }

        table tr td {
            width: 50px;
            height: 50px;
            display: inline-block;
        }

        .color0 {
            background-color: black;
        }

        .color1 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            {% for i in range(row): %}
            <tr>
                {% for j in range (col): %}
                    <td class="color{{ (i+j)%2 }}"></td>
                
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
